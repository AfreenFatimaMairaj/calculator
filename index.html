<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="" />
        <div class="buttons">
          <button class="button" onclick="changeDisplay('0');">0</button>
          <button class="button" onclick="clearDisplay();">AC</button>
          <button class="button" onclick="changeDisplay('+');">+</button>
          <button class="button" onclick="changeDisplay('/');">%</button>
          <button class="button" onclick="changeDisplay('1');">1</button>
          <button class="button" onclick="changeDisplay('2');">2</button>
          <button class="button" onclick="changeDisplay('3');">3</button>
          <button class="button" onclick="changeDisplay('-');">-</button>
          <button class="button" onclick="changeDisplay('4');">4</button>
          <button class="button" onclick="changeDisplay('5');">5</button>
          <button class="button" onclick="changeDisplay('6');">6</button>
          <button class="button" onclick="changeDisplay('*');">x</button>
          <button class="button" onclick="changeDisplay('7');">7</button>
          <button class="button" onclick="changeDisplay('8');">8</button>
          <button class="button" onclick="changeDisplay('9');">9</button>
          <button class="button equal" onclick="calculate();">=</button>
       <script src="./app.js"></script>
</body>
</html>
